<!DOCTYPE html>
<html>
<head>
<base href="/" />
<meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="SmartMenu - Menu digital pour restaurants">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SmartMenu">
  <meta name="msapplication-TileColor" content="#000000">
  
  <!-- OPTIMISATIONS iOS Safari -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-touch-fullscreen" content="yes">
  
  <title>SmartMenu</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/Icon-512.png">
  
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #F9FAFB;
      /* Pas de scroll de page sur desktop */
      overflow: hidden;
    }

    /* Mobile uniquement : garde ton fix iOS */
    @media (max-width: 1023px) {
      body {
        position: fixed;
        overflow: hidden;
        overscroll-behavior-y: none;
        width: 100%;
        height: 100%;
        -webkit-overflow-scrolling: touch;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
      }
    }

    #flutter_host {
      position: fixed; 
      inset: 0; /* plein écran stable */
      overflow: hidden; /* pas d'overflow auto ici */
    }

    .loading {
      min-height: 100%;
      display: flex; 
      align-items: center; 
      justify-content: center;
      color: #6B7280;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Cantarell, "Noto Sans", sans-serif;
    }
  </style>

</head>
<body>
  <div id="flutter_host">
    <div class="loading">Chargement…</div>
  </div>

  <script>
  // Fix iOS Safari routing
  if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
    // Force reload on iOS if needed
    window.addEventListener('pageshow', function(event) {
      if (event.persisted) {
        window.location.reload();
      }
    });
  }
  
  window.addEventListener('load', function () {
    const host = document.querySelector('#flutter_host');
    const loading = host.querySelector('.loading');

    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
    const renderer = isIOS ? 'html' : 'canvaskit'; // html sur iOS, CanvasKit ailleurs
    
    _flutter.loader.loadEntrypoint({
      entrypointUrl: '/main.dart.js',
      onEntrypointLoaded: function (engineInitializer) {
        engineInitializer.initializeEngine({ 
          hostElement: host,
          renderer
        }).then(function (appRunner) {
          loading?.remove();
          appRunner.runApp();
        });
      }
    });
  });
</script>
  <script src="flutter.js" defer></script>
</body>
</html>
