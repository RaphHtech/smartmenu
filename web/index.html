<!DOCTYPE html>
<html>
<head>
<base href="/" />
<meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="SmartMenu - Menu digital pour restaurants">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="SmartMenu">
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes" />
  
  <title>SmartMenu</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/Icon-512.png">
  
  <style>
  html, body {
    height: 100%;
    margin: 0;
    background: #F9FAFB; /* même fond que l'admin */
  }
  /* évite les à-coups de scroll mobile et garde le scroll si nécessaire */
  body { overscroll-behavior-y: none; }
  #flutter_host, .loading {
    min-height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .loading {
    color: #6B7280;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Cantarell, "Noto Sans", sans-serif;
  }
</style>

</head>
<body>
  <div id="flutter_host">
    <div class="loading">Chargement…</div>
  </div>

  <script>
  window.addEventListener('load', function () {
    const host = document.querySelector('#flutter_host');
    const loading = host.querySelector('.loading');
    
    _flutter.loader.loadEntrypoint({
      entrypointUrl: '/main.dart.js', // CHEMIN ABSOLU (ajout du /)
      onEntrypointLoaded: function (engineInitializer) {
        engineInitializer.initializeEngine({ hostElement: host }).then(function (appRunner) {
          loading?.remove();
          appRunner.runApp();
        });
      }
    });
  });
</script>
  <script src="flutter.js" defer></script>
</body>
</html>
