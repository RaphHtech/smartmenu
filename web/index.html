<!DOCTYPE html>
<html>
<head>
<base href="/" />
<meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="SmartMenu - Menu digital pour restaurants">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SmartMenu">
  <meta name="msapplication-TileColor" content="#000000">
  
  <!-- OPTIMISATIONS iOS Safari -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-touch-fullscreen" content="yes">
  
  <title>SmartMenu</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/Icon-512.png">
  
  <style>
  html, body {
    height: 100%;
    margin: 0;
    background: #F9FAFB;
    /* IMPORTANT pour iOS Safari */
    -webkit-overflow-scrolling: touch;
    -webkit-user-select: none;
    -webkit-touch-callout: none;
  }
  
  body { 
    overscroll-behavior-y: none;
    /* Fix iOS bounce */
    position: fixed;
    overflow: hidden;
    width: 100%;
    height: 100%;
  }
  
  #flutter_host {
    width: 100%;
    height: 100%;
    overflow: auto;
    -webkit-overflow-scrolling: touch;
  }
  
  .loading {
    min-height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #6B7280;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Cantarell, "Noto Sans", sans-serif;
  }
</style>

</head>
<body>
  <div id="flutter_host">
    <div class="loading">Chargementâ€¦</div>
  </div>

  <script>
  // Fix iOS Safari routing
  if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
    // Force reload on iOS if needed
    window.addEventListener('pageshow', function(event) {
      if (event.persisted) {
        window.location.reload();
      }
    });
  }
  
  window.addEventListener('load', function () {
    const host = document.querySelector('#flutter_host');
    const loading = host.querySelector('.loading');
    
    _flutter.loader.loadEntrypoint({
      entrypointUrl: '/main.dart.js',
      onEntrypointLoaded: function (engineInitializer) {
        engineInitializer.initializeEngine({ 
          hostElement: host,
          // Optimisations iOS
          renderer: "html"
        }).then(function (appRunner) {
          loading?.remove();
          appRunner.runApp();
        });
      }
    });
  });
</script>
  <script src="flutter.js" defer></script>
</body>
</html>
