<!DOCTYPE html>
<html>
<head>
<base href="/">  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="SmartMenu - Menu digital pour restaurants">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="SmartMenu">
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <title>SmartMenu</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/Icon-512.png">
  
  <style>
    body { margin: 0; background: #000; }
    .loading { 
      display: flex; align-items: center; justify-content: center; 
      height: 100vh; color: #fff; font-family: sans-serif; 
    }
  </style>
</head>
<body>
  <div class="loading">Chargement du menu...</div>
  
  <script>
  window.addEventListener('load', function(ev) {
    _flutter.loader.loadEntrypoint({
      entrypointUrl: "/main.dart.js", // Force le chemin absolu
      onEntrypointLoaded: function(engineInitializer) {
        engineInitializer.initializeEngine({
          renderer: "html",
        }).then(function(appRunner) {
          appRunner.runApp();
        });
      }
    });
  });
</script>
<script src="flutter.js" defer></script>
</body>
</html>
